{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text text-warning">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h3>Input Form</h3>
            <form method="POST" class="md-3 shadow p-3">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="text" name="task" placeholder=" EnterTaskname"><br><br>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="priority" placeholder="Enter priority"><br><br>
                </div>
                <div class="form-group">
                    <input class="form-control" type="date" name="date"><br><br>
                </div>
                <input class="form-control btn btn-success" type="submit">
            </form>
        </div>
        <div class="col-md-6">
            <h3>Tasks Pending</h3>
            {% for i in task1 %}
            <div class="card shadow">
                <div class="card-body">
                    <div class="card-title">Name:{{i.name}}</div>
                    <p>Priority:{{i.priority}}</p>
                    <p>Date:{{i.date}}</p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div><br>
            {% endfor %}
        </div>
    </div>

</div>




{% endblock %}
